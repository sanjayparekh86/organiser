    <body>
        <div data-role="page" id="page1">

            <div data-role="header" data-position="fixed" data-tap-toggle="false">
                <h1>Profile</h1>
                <!--<a href="#" class="ui-btn ui-corner-all ui-shadow ui-btn-icon-left ui-icon-gear">Button</a>-->
                <a href="#panel-overlay" class="ui-btn-left ui-btn ui-btn-inline ui-shadow ui-corner-all ui-mini ui-icon-bars ui-btn-icon-notext">Overlay</a>

            <div class="ui-content" role="main">
                <form id="signupfrm" method="post">
                    <input type="hidden" name="txt_device_id" id="device_id"  value="">
                    <label for="txt_first_name">First Name</label>
                    <input type="text" name="txt_first_name" id="txt_first_name" class="required" value="">
                    <label for="txt_last_name">Last Name</label>
                    <input type="text" name="txt_last_name" id="txt_last_name" value="">
                    <label for="txt_email">Email Address</label>
                    <input type="email" name="txt_email" id="txt_email" value="" class="required email">
                    <!-- <label for="txt_password">Password</label>
                    <input type="password" name="txt_password" id="txt_password" value=""> -->

                    <a href="#dlg-sign-up-sent" data-rel="popup" data-transition="pop" data-position-to="window" id="btn-submit-signup" class="ui-btn ui-btn-b ui-corner-all mc-top-margin-1-5">Submit</a>
                </form>

            </div><!-- /content -->

            <!--            <div data-role="footer" data-position="fixed" data-tap-toggle="false">
                        </div>-->

            </div>
